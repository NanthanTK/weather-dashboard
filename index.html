<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--title row-->
    <section class="bg-success py-2">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <h1 class="text-light">WHEATHER DASHBOARD</h1>
                </div>                
            </div>
        </div>
    </section>
    <!-- main data-->
    <section class="py-2">
        <div class="container-lg">
            <div class="row justify-content-arround">
                <div class="col col-lg-3 ">
                    <div class="row">
                        <div class="col-12 my-5">
                            <h3>Search for a city:</h3>
                            <div class="text-align-center">
                                <input type="city" class="form-control" placeholder="Enter the name of a city" id="city">
                                <button  class="btn btn-primary btn-lg " my-5 ID="citySearch">search</button>
                            </div>
                        </div>
                        <div class="col border-top border-dark" ID="pSearch">
                            <h4>Recent searches</h4>
                        </div>
                    </div>
                </div>    
            
                <div class="col col-lg-9">
                    <div class="row">
                        <div class="col-12 border border-dark mb-5" ID="wCurrent">
                            
                        </div>
                        <div class="col-12">
                            <h4 p-2 >5-Day forcast:</h4>
                                <div class="row justify-content-between" id="wForcast">

                                </div>
                        </div>


                </div>    
            </div>
        </div>
    </section>
    <!-- row and column for serch and past searches y-->
    

    <!-- row and column current temperature and 5 day forcast-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
